<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wise's Workshop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Hero Section -->
  <section id="home" class="section hero">
    <canvas id="particles"></canvas>
    <div class="hero-content">
      <img src="png/logo.png" alt="Wise's Workshop Logo"
           id="hero-logo" class="hero-logo fade-up" draggable="false" ondragstart="return false;">
      <p><span id="hero-text"></span></p>
      <div class="hero-buttons fade-up">
        <a href="#projects" class="btn">View Projects</a>
        <a href="#about"    class="btn">About Me</a>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section projects fade-up">
    <h2>GitHub Projects</h2>
    <div class="projects-wrapper">
      <div class="project-column" id="windows-projects">
        <h3>Windows Projects</h3>
        <div class="project-grid"></div>
      </div>
      <div class="project-column" id="linux-projects">
        <h3>Linux Projects</h3>
        <div class="project-grid"></div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section about">
    <h2>About Me</h2>
    <div class="about-content">
      <img src="https://media.licdn.com/dms/image/v2/D4E03AQFGPmWB_ur7NQ/…"
           alt="Profile Picture" class="profile-img">
      <div class="about-text">
        <p>Hey, I’m Itay (aka Wise) — a cybersecurity student…</p>
      </div>
    </div>
  </section>

  <!-- Back to Top Button (now inside BODY!) -->
  <button id="back-to-top" aria-label="Back to top">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M12 4l-8 8h5v8h6v-8h5z"/>
    </svg>
  </button>

  <!-- Footer -->
  <footer>
    <p>
      &copy; 2025 Wise's Workshop X
      <a href="https://blackpaw21.github.io/TheForge/" target="_blank"
         rel="noopener" class="footer-link">
        BlackPaw's Forge
      </a>
    </p>
    <div class="social-badges">
      <a href="https://github.com/Wise02"    target="_blank" rel="noopener">
        <img src="https://img.shields.io/badge/GitHub-Wise02-181717?logo=github&logoColor=white" alt="GitHub Wise02">
      </a>
      <a href="https://github.com/BlackPaw21" target="_blank" rel="noopener">
        <img src="https://img.shields.io/badge/GitHub-BlackPaw21-181717?logo=github&logoColor=white" alt="GitHub BlackPaw21">
      </a>
    </div>
  </footer>

  <!-- Your script.js must be loaded *inside* the body, after the button -->
  <script src="js/script.js"></script>
</body>
</html>
